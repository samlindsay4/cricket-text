<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashes Scoring Admin</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <!-- Login Form -->
    <div id="login-section" class="login-container" style="display: block;">
        <h2>üèè Admin Login</h2>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        <button class="btn btn-primary" onclick="login()" style="width: 100%;">Login</button>
        <div id="login-error" class="alert alert-error hidden" style="margin-top: 15px;"></div>
    </div>

    <!-- Admin Interface -->
    <div id="admin-section" class="container hidden" style="display: none;">
        <!-- Header -->
        <div class="header">
            <h1>üèè Ashes Scoring Admin</h1>
            <p>Manual scoring interface for The Ashes Test matches</p>
        </div>

        <!-- Match Status -->
        <div class="section">
            <h2>Current Match</h2>
            <div id="match-status">
                <div class="loading">Loading match data</div>
            </div>
        </div>

        <!-- Create Match -->
        <div id="create-match-section" class="section hidden">
            <h2>Create New Ashes Test</h2>
            <div class="form-group">
                <label for="test-number">Test Number</label>
                <select id="test-number">
                    <option value="1">1st Test</option>
                    <option value="2">2nd Test</option>
                    <option value="3">3rd Test</option>
                    <option value="4">4th Test</option>
                    <option value="5">5th Test</option>
                </select>
            </div>
            <div class="form-group">
                <label for="venue">Venue</label>
                <input type="text" id="venue" placeholder="e.g., The Gabba, Brisbane">
            </div>
            <div class="form-group">
                <label for="match-date">Date</label>
                <input type="date" id="match-date">
            </div>
            <button class="btn btn-primary" onclick="createMatch()">Create Match</button>
        </div>

        <!-- Start Innings -->
        <div id="start-innings-section" class="section hidden">
            <h2>Start New Innings</h2>
            <div class="form-group">
                <label for="batting-team">Batting Team</label>
                <select id="batting-team">
                    <option value="England">England</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bowling-team">Bowling Team</label>
                <select id="bowling-team">
                    <option value="Australia">Australia</option>
                    <option value="England">England</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="startInnings()">Start Innings</button>
        </div>

        <!-- Scoring Interface -->
        <div id="scoring-section" class="section hidden">
            <h2>Score Ball</h2>
            
            <!-- Scorecard Preview -->
            <div class="scorecard-preview" id="scorecard-preview">
                <div class="loading">Loading scorecard</div>
            </div>

            <!-- Ball Recording Form -->
            <div style="margin-top: 20px;">
                <h3>Current Ball</h3>
                
                <div class="form-group">
                    <label for="batsman1">Batsman 1 (on strike)</label>
                    <select id="batsman1"></select>
                </div>
                
                <div class="form-group">
                    <label for="batsman2">Batsman 2 (non-striker)</label>
                    <select id="batsman2"></select>
                </div>
                
                <div class="form-group">
                    <label for="bowler">Bowler</label>
                    <select id="bowler"></select>
                </div>

                <!-- Quick Run Buttons -->
                <label>Runs Scored</label>
                <div class="quick-actions">
                    <button class="quick-btn" onclick="setRuns(0, event)">0</button>
                    <button class="quick-btn" onclick="setRuns(1, event)">1</button>
                    <button class="quick-btn" onclick="setRuns(2, event)">2</button>
                    <button class="quick-btn" onclick="setRuns(3, event)">3</button>
                    <button class="quick-btn" onclick="setRuns(4, event)">4</button>
                    <button class="quick-btn" onclick="setRuns(6, event)">6</button>
                </div>
                <input type="hidden" id="runs" value="0">

                <!-- Extras -->
                <label>Extras</label>
                <div class="quick-actions">
                    <button class="quick-btn extra" onclick="setExtra('', event)">None</button>
                    <button class="quick-btn extra" onclick="setExtra('Wd', event)">Wd</button>
                    <button class="quick-btn extra" onclick="setExtra('Nb', event)">Nb</button>
                    <button class="quick-btn extra" onclick="setExtra('Bye', event)">Bye</button>
                    <button class="quick-btn extra" onclick="setExtra('LB', event)">LB</button>
                </div>
                <input type="hidden" id="extra-type" value="">
                
                <div class="form-group">
                    <label for="extras">Extra Runs (if any)</label>
                    <input type="number" id="extras" value="0" min="0" max="7">
                </div>

                <!-- Wicket -->
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="wicket" onchange="toggleWicketDetails()"> 
                        Wicket
                    </label>
                </div>

                <div id="wicket-details" class="wicket-controls hidden">
                    <div class="form-group">
                        <label for="dismissed-batsman">Dismissed Batsman</label>
                        <select id="dismissed-batsman"></select>
                    </div>
                    <div class="form-group">
                        <label for="wicket-type">How Out</label>
                        <select id="wicket-type">
                            <option value="bowled">Bowled</option>
                            <option value="caught">Caught</option>
                            <option value="lbw">LBW</option>
                            <option value="run out">Run Out</option>
                            <option value="stumped">Stumped</option>
                            <option value="hit wicket">Hit Wicket</option>
                            <option value="caught and bowled">Caught & Bowled</option>
                        </select>
                    </div>
                </div>

                <!-- Submit -->
                <button class="btn btn-primary" onclick="recordBall()" style="font-size: 18px; padding: 15px 30px; margin-top: 20px;">
                    üìù RECORD BALL
                </button>
            </div>
        </div>

        <!-- Messages -->
        <div id="message" class="hidden"></div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
