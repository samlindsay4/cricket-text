<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">BBC CEEFAX - Cricket</title>
    <link rel="stylesheet" href="/css/ceefax.css">
    <style>
        /* Additional page-specific styles */
        .page-navigation {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .nav-btn {
            background: var(--teletext-blue);
            color: var(--teletext-yellow);
            border: 2px solid var(--teletext-cyan);
            padding: 8px 16px;
            font-family: var(--font-teletext);
            font-size: 10px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        .nav-btn:hover {
            background: var(--teletext-cyan);
            color: var(--teletext-black);
        }
        
        .page-number-input {
            background: var(--teletext-black);
            color: var(--teletext-cyan);
            border: 2px solid var(--teletext-cyan);
            padding: 8px;
            font-family: var(--font-teletext);
            font-size: 10px;
            width: 80px;
            text-align: center;
        }
        
        .page-link {
            color: var(--teletext-magenta);
            cursor: pointer;
            text-decoration: none;
        }
        
        .page-link:hover {
            text-decoration: underline;
        }
        
        .subpage-indicator {
            color: var(--teletext-white);
            font-size: 8px;
            text-align: right;
            margin-top: 10px;
        }
        
        .live-indicator {
            color: var(--teletext-red);
            animation: blink 1s steps(2, start) infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
        
        /* Series overview styles */
        .series-score-line {
            background: var(--teletext-yellow);
            color: var(--teletext-black);
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .mini-score {
            background: rgba(0, 0, 85, 0.7);
            border: 1px solid var(--teletext-cyan);
            padding: 8px;
            margin: 8px 0;
        }
        
        .fixture-item {
            border: 1px solid var(--teletext-cyan);
            padding: 10px;
            margin: 10px 0;
        }
        
        .fixture-status {
            color: var(--teletext-green);
        }
        
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .stats-table th {
            background: var(--teletext-blue);
            color: var(--teletext-yellow);
            padding: 6px;
            text-align: left;
            font-size: 8px;
            border: 1px solid var(--teletext-cyan);
        }
        
        .stats-table td {
            color: var(--teletext-white);
            padding: 6px;
            font-size: 8px;
            border: 1px solid var(--teletext-cyan);
        }
        
        .news-content {
            color: var(--teletext-white);
            font-size: 10px;
            line-height: 1.6;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ceefax Header with Page Number -->
        <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: var(--teletext-black); color: var(--teletext-white); font-size: 12px;">
            <div style="display: flex; align-items: center; gap: 20px;">
                <span style="font-weight: bold;">TELETEST</span>
                <span id="page-number-display" style="font-weight: bold;">340</span>
            </div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <span class="ceefax-date" id="ceefax-date"></span>
                <span class="ceefax-time" id="ceefax-time" style="color: var(--teletext-yellow);"></span>
            </div>
        </header>

        <!-- CRICKET Header Bar - TELETEST Style -->
        <div style="background: var(--teletext-blue); color: var(--teletext-green); text-shadow: 3px 3px 0px rgba(0, 0, 0, 1); font-size: 36px; padding: 25px 15px; text-align: center; border: none; letter-spacing: 0.2em; font-weight: bold; line-height: 0.9; font-family: var(--font-teletext);">
            CRICKET
        </div>

        <!-- Content Area -->
        <div class="content" id="page-content">
            <div style="text-align: center; color: var(--teletext-yellow); padding: 40px;">
                LOADING...
            </div>
        </div>

        <!-- Page Navigation -->
        <div class="page-navigation">
            <button class="nav-btn" onclick="navigatePage('prev')">◄ PREV</button>
            <button class="nav-btn" onclick="navigatePage(340)">▲ INDEX</button>
            <input type="number" class="page-number-input" id="page-input" placeholder="Page">
            <button class="nav-btn" onclick="navigateToInputPage()">GO</button>
            <button class="nav-btn" onclick="navigatePage('next')">NEXT ►</button>
        </div>

        <!-- Subpage indicator (for cycling pages) -->
        <div class="subpage-indicator" id="subpage-indicator"></div>

        <!-- Footer -->
        <footer class="ceefax-footer">
            BBC CEEFAX Cricket Service © 2025
        </footer>
    </div>

    <script src="/js/page-viewer.js"></script>
</body>
</html>
