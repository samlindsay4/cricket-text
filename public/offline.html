<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0000ff">
    <title>Offline - TELETEST</title>
    <link rel="stylesheet" href="/css/teletest.css">
</head>
<body>
    <div class="container">
        <!-- TELETEST Header -->
        <header class="page-header">
            <div class="page-header-left">
                <span class="page-header-brand">TELETEST</span>
                <span class="page-header-page-number">---</span>
            </div>
            <div class="page-header-right">
                <span class="text-white" id="offline-date"></span>
                <span class="text-yellow" id="offline-time"></span>
            </div>
        </header>

        <!-- CRICKET Header Bar -->
        <div class="main-title-bar">
            CRICKET
        </div>

        <!-- Content Area -->
        <div class="content">
            <div class="no-match">
                <p>NO INTERNET CONNECTION</p>
                <p style="margin-top: 20px; font-size: 14px;">Please check your connection and try again</p>
            </div>
        </div>
    </div>

    <script>
        // Update header date/time
        function updateDateTime() {
            const now = new Date();
            const dateOptions = { day: 'numeric', month: 'short', year: 'numeric' };
            const dateStr = now.toLocaleDateString('en-GB', dateOptions);
            const timeStr = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            
            const dateElement = document.getElementById('offline-date');
            const timeElement = document.getElementById('offline-time');
            
            if (dateElement) dateElement.textContent = dateStr;
            if (timeElement) timeElement.textContent = timeStr;
        }
        
        updateDateTime();
        setInterval(updateDateTime, 60000); // Update every minute
    </script>
</body>
</html>
