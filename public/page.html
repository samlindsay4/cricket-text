<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">BBC CEEFAX - Cricket</title>
    <link rel="stylesheet" href="/css/ceefax.css">
</head>
<body>
    <div class="container">
        <!-- Ceefax Header with Page Number -->
        <header class="page-header">
            <div class="page-header-left">
                <span class="page-header-brand">TELETEST</span>
                <span id="page-number-display" class="page-header-page-number">340</span>
            </div>
            <div class="page-header-right">
                <span class="ceefax-date" id="ceefax-date"></span>
                <span class="ceefax-time page-header-time" id="ceefax-time"></span>
            </div>
        </header>

        <!-- CRICKET Header Bar - TELETEST Style -->
        <div class="main-title-bar">
            CRICKET
        </div>

        <!-- Content Area -->
        <div class="content" id="page-content">
            <div class="loading-message">
                LOADING...
            </div>
        </div>

        <!-- Page Navigation -->
        <div class="page-navigation">
            <button class="nav-btn" onclick="navigatePage('prev')">◄ PREV</button>
            <button class="nav-btn" onclick="navigatePage(340)">▲ INDEX</button>
            <input type="number" class="page-number-input" id="page-input" placeholder="Page">
            <button class="nav-btn" onclick="navigateToInputPage()">GO</button>
            <button class="nav-btn" onclick="navigatePage('next')">NEXT ►</button>
        </div>

        <!-- Subpage indicator (for cycling pages) -->
        <div class="subpage-indicator" id="subpage-indicator"></div>

    <script src="/js/page-viewer.js"></script>
</body>
</html>
