<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Management - Cricket Text</title>
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .series-card {
            background: #1a1a1a;
            border: 2px solid #00FFFF;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .series-card:hover {
            background: #2a2a2a;
            border-color: #FFFF00;
            transform: translateY(-2px);
        }
        
        .series-title {
            color: #FFFF00;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .series-teams {
            color: #00FFFF;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .series-score {
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }
        
        .series-matches {
            color: #888;
            font-size: 14px;
        }
        
        .series-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn-danger {
            background: #FF0000;
            color: #FFFFFF;
        }
        
        .btn-danger:hover {
            background: #CC0000;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #1a1a1a;
            border: 2px solid #00FFFF;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            color: #FFFF00;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .close {
            color: #888;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #FFF;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-section" class="login-container" style="display: block;">
        <h2>üèè Admin Login</h2>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter admin password">
        </div>
        <button class="btn btn-primary" onclick="login()" style="width: 100%;">Login</button>
        <div id="login-error" class="alert alert-error hidden" style="margin-top: 15px;"></div>
    </div>

    <!-- Series Management Interface -->
    <div id="series-section" class="container hidden" style="display: none;">
        <!-- Header -->
        <div class="header">
            <h1>üèè CRICKET SERIES MANAGEMENT</h1>
            <p>MANAGE TEST SERIES AND MATCHES</p>
        </div>

        <!-- Actions -->
        <div class="section">
            <button class="btn btn-primary" onclick="showCreateSeriesModal()">
                ‚ûï Create New Series
            </button>
        </div>

        <!-- Series List -->
        <div class="section">
            <h2>All Series</h2>
            <div id="series-list">
                <div class="empty-state">
                    <div class="empty-state-icon">üìä</div>
                    <p>Loading series...</p>
                </div>
            </div>
        </div>

        <!-- Message display -->
        <div id="message" class="alert hidden"></div>
    </div>

    <!-- Create Series Modal -->
    <div id="create-series-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeCreateSeriesModal()">&times;</span>
                Create New Series
            </div>
            
            <div class="form-group">
                <label for="series-name">Series Name</label>
                <input type="text" id="series-name" placeholder="e.g., The Ashes 2025">
            </div>
            
            <div class="form-group">
                <label for="team1">Team 1</label>
                <input type="text" id="team1" placeholder="e.g., England">
            </div>
            
            <div class="form-group">
                <label for="team2">Team 2</label>
                <input type="text" id="team2" placeholder="e.g., Australia">
            </div>
            
            <div class="form-group">
                <label for="num-matches">Number of Matches</label>
                <select id="num-matches">
                    <option value="1">1 Test</option>
                    <option value="2">2 Tests</option>
                    <option value="3">3 Tests</option>
                    <option value="5" selected>5 Tests</option>
                </select>
            </div>
            
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn btn-primary" onclick="createSeries()" style="flex: 1;">Create Series</button>
                <button class="btn" onclick="closeCreateSeriesModal()" style="flex: 1;">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;

        // Login
        async function login() {
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionId = data.sessionId;
                    localStorage.setItem('sessionId', sessionId);
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('series-section').style.display = 'block';
                    loadAllSeries();
                } else {
                    errorDiv.textContent = 'Invalid password';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed: ' + error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        // Load all series
        async function loadAllSeries() {
            try {
                const response = await fetch('/api/series/list');
                const data = await response.json();
                
                const seriesList = document.getElementById('series-list');
                
                if (!data.series || data.series.length === 0) {
                    seriesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üèè</div>
                            <p>No series yet. Create your first series to get started!</p>
                        </div>
                    `;
                    return;
                }
                
                seriesList.innerHTML = '<div class="series-grid" id="series-grid"></div>';
                const grid = document.getElementById('series-grid');
                
                data.series.forEach(series => {
                    const card = createSeriesCard(series);
                    grid.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading series:', error);
                showMessage('Failed to load series', 'error');
            }
        }

        // Create series card
        function createSeriesCard(series) {
            const card = document.createElement('div');
            card.className = 'series-card';
            
            const team1Score = series.score[series.team1] || 0;
            const team2Score = series.score[series.team2] || 0;
            
            const completedMatches = series.matches.filter(m => m.status === 'completed').length;
            const liveMatches = series.matches.filter(m => m.status === 'live').length;
            
            card.innerHTML = `
                <div class="series-title">${series.name}</div>
                <div class="series-teams">${series.team1} vs ${series.team2}</div>
                <div class="series-score">${series.team1}: ${team1Score} - ${team2Score} :${series.team2}</div>
                <div class="series-matches">
                    ${completedMatches} of ${series.numberOfMatches} matches completed
                    ${liveMatches > 0 ? `<br>üî¥ ${liveMatches} match(es) live` : ''}
                </div>
                <div class="series-actions">
                    <button class="btn btn-primary" onclick="openSeriesDashboard('${series.slug}')" style="flex: 1;">
                        View Series
                    </button>
                    <button class="btn btn-danger" onclick="deleteSeries('${series.slug}', event)">
                        üóëÔ∏è
                    </button>
                </div>
            `;
            
            return card;
        }

        // Show create series modal
        function showCreateSeriesModal() {
            document.getElementById('create-series-modal').classList.add('active');
        }

        // Close create series modal
        function closeCreateSeriesModal() {
            document.getElementById('create-series-modal').classList.remove('active');
            document.getElementById('series-name').value = '';
            document.getElementById('team1').value = '';
            document.getElementById('team2').value = '';
        }

        // Create series
        async function createSeries() {
            const name = document.getElementById('series-name').value.trim();
            const team1 = document.getElementById('team1').value.trim();
            const team2 = document.getElementById('team2').value.trim();
            const numberOfMatches = parseInt(document.getElementById('num-matches').value);
            
            if (!name || !team1 || !team2) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/series/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-Id': sessionId
                    },
                    body: JSON.stringify({ name, team1, team2, numberOfMatches })
                });
                
                if (response.ok) {
                    const series = await response.json();
                    showMessage('Series created successfully!', 'success');
                    closeCreateSeriesModal();
                    loadAllSeries();
                } else {
                    const error = await response.json();
                    showMessage('Failed to create series: ' + (error.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Delete series
        async function deleteSeries(slug, event) {
            event.stopPropagation();
            
            if (!confirm('Are you sure you want to delete this series? This will delete all matches and cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/series/${slug}`, {
                    method: 'DELETE',
                    headers: {
                        'X-Session-Id': sessionId
                    }
                });
                
                if (response.ok) {
                    showMessage('Series deleted successfully', 'success');
                    loadAllSeries();
                } else {
                    showMessage('Failed to delete series', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Open series dashboard
        function openSeriesDashboard(slug) {
            window.location.href = `/series-dashboard.html?slug=${slug}`;
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }

        // Handle enter key in password field
        document.addEventListener('DOMContentLoaded', () => {
            const passwordField = document.getElementById('password');
            if (passwordField) {
                passwordField.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            }
        });
    </script>
</body>
</html>
